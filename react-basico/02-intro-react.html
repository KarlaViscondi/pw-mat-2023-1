<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <div id="root"></div>

    <script>
        /*
        No react, os atributos de um elemento HTML são chamados PROPS e são definidos por meio de um obejto JS
        */
    const props = {
        id: 'div-react',
        children: 'DIV criada com React', // "Recheio" do elemento
        style: {border: '2px solid blue', backgroundColor: 'pink'}
    }
    //Usando React para criar um elemento com os props anteriormente definidas
    const novaDiv = React.createElement('div', props)

    //Criando um botão definido as props na própria chamada da função
    //React.createElement
    // const botao = React.createElement('button',{
    //     id: 'botao1',
    //     style: { color: 'red', backgroundColor: 'yellow'},
    //     children: 'Clique aqui',
    //     onClick: () => alert('Olá')
    // })

    const botao = React.createElement('button',{
        id: 'botao1',
        style: { color: 'red', backgroundColor: 'yellow'},
        onClick: () => alert('Olá')
    },'Clique aqui') //children pode ser passado como terceiro parâmetro

    //Criando um elemento de forma rápida
    const parag = React.createElement('p', null, 'Parágrafo sem frescura')

    const container = React.createElement('div', null, [
        novaDiv, 
        botao,
        parag
    ])
    //"Encaixando" o novo elemento na estrutura da página
    const root = ReactDOM.createRoot(document.getElementById('root'))
    //root.render(novaDiv)
    //root.render(botao)
    root.render(container)
    </script>
</body>
</html>
