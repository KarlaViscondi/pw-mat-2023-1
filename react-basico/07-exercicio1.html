<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: bisque;
            padding-top: 250px;
        }
        .cor1{
            width: 500px; 
            margin-left: auto;
            margin-right: auto;
            background-color: rgb(251, 245, 238);
            padding: 8px;
            border-color: rgb(141, 38, 238);
            border-style: outset;
            border-radius: 10em;
            background-position: center;
            color: purple;
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .cor2{
            width: 500px; 
            margin-left: auto;
            margin-right: auto;
            background-color: rgb(251, 245, 238);
            padding: 8px;
            border-color: rgb(100, 51, 149);
            border-style: outset;
            border-radius: 10em;
            background-position: center;
            color: palevioletred;
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .cor3{
            width: 500px; 
            margin-left: auto;
            margin-right: auto;
            background-color: rgb(251, 245, 238);
            padding: 8px;
            border-color: rgb(39, 28, 50);
            border-style: outset;
            border-radius: 10em;
            background-position: center;
            color: rosybrown;
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">
        /*
            EXERCÍCIO DE FIXAÇÃO Nº 1

            1-Crie dois estilos CSS, um que coloque o texto em uma cor e outro que coloque o texto em outra cor.

            2-Declare uma função de componentes que receba as seguintes props personalizadas: nome, sobrenome, 
            dia, mês e ano.

            3-Na função de componente, coloque um fragment e, dentro dele, dois parámetros: no primeiro, deve ser
            aplicada  a classe que deixa a cor na outra cor.

            4-No primeiro parágrafo, deve ser exibido o nome completo, composto por nome e sobrenome.

            5-No segundo parágrafo, deve ser exibida a data de nascimento, composta pelo dia, 
            pelo mês e pelo ano, separados por /.

            6-No componente, crie, ainda, uma div. Dentro dela, deve ser exibida a idade que a pessoa terá
            ao final do ano, calculada por meio de um cálculo simples (2023 - ano de nascimento)

            7-Faça os comentários que julgar necessários no código

            Está atividade contará para a nota de participação e assiduidade (PA)
        */
        const Dados = ({nome, sobrenome, dia, mes, ano}) => 
        <>
            <p className="cor1" title="Nome">Nome: {nome} {sobrenome} </p>
            <p className="cor2" title="Data de nascimento">Data de nascimento: {18}/{11}/{1997} </p>
            <div className="cor3" title="Idade">Idade: {2023 - ano}</div>
        </>

        const container = 
        <>
            <Dados nome="Karla" sobrenome="Viscondi" dia="18" mes="11" ano={1997}/>
        </>
        
    const root = ReactDOM.createRoot(document.getElementById('root'))
    root.render(container)
    </script>
</body>
</html>
